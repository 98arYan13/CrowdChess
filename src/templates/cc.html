<script>
  // max legal moves
  function max_legal_moves() {
    $.post('/max_legal_moves',{
        'pgn': game.pgn()
      }, function(data) {
        $max_legal_moves.text(data.max_legal_moves); // maximum legal moves for next color
      });
  }

  // recommended moves (test)
  function recommend_moves() {
    $.post('/make_move',{
        'pgn': game.pgn(),
        'fixed_depth': $('#fixed_depth option:selected').val(),
        'move_time': $('#move_time option:selected').val() 
      }, function(data) {
        // 
        var pv = data.pv;
        console.log(pv)
      });
  }

  // make computer move
  function make_move() {
    // disable take back button
    $('#take_back').attr('disabled', true);

    // make HTTP POST request to make move API
    $.post('/make_move',{
        'pgn': game.pgn(),
        'fixed_depth': $('#fixed_depth option:selected').val(),
        'move_time': $('#move_time option:selected').val() 
      }, function(data) {
        // load fen into the current board state
        game.move(data.best_move, { sloppy: true })

        // update board position
        board.position(game.fen());

        // update game info
        $score.text(data.score);
        $depth.text(data.depth);
        $time.text(data.time);
        $nodes.text(data.nodes);
        $knps.text(Math.round(Number($nodes.text()) / parseFloat($time.text())) / 1000)

        // update game status
        updateStatus();
        
        max_legal_moves();

        // re-enable take back button
        $('#take_back').attr('disabled', false);
    });
  }

  // handle new game button click
  $('#new_game').on('click', function() {

    // reset board state
    game.reset();
    
    // set initial board position
    board.position('start');

    max_legal_moves();
  });
  
  // handle make move button click
  $('#make_move').on('click', function() {
    // make computer move
    make_move();
  });
  
  // handle take back button click
  $('#take_back').on('click', function() {
    // take move back
    game.undo();
    game.undo();
    
    // update board position
    board.position(game.fen());

    max_legal_moves();
    
    // update game status
    updateStatus();
  });
  
  // handle flip board button click
  $('#flip_board').on('click', function() {
    // flip board
    board.flip();
    
  });
  
  // handle select move time option
  $('#move_time').on('change', function() {
    // disable fixed depth
    $('#fixed_depth').val('0');
  });
  
  // handle select fixed depth option
  $('#fixed_depth').on('change', function() {
    // disable fixed depth
    $('#move_time').val('0');
  });
  
  // handle set FEN button click
  $('#set_fen').on('click', function() {
    
    // FEN parsed
    if (game.load($('#fen').val())) {
      // set board position
      board.position(game.fen());

      max_legal_moves();
    }
    
    // FEN is not parsed
    else
      alert('Illegal FEN!');
  });
  
  // handle download button click
  $('#download_button').on('click', function() {
    // init date
    var date = new Date();
    
    // PGN header
    var pgn_header = '';
    
    // get user name
    var user_name = prompt('What is your name?');
    
    // get user color
    var user_color = prompt('What color did you play with? (please type "White" or "Black")');
    
    // if user color is white
    if (user_color == 'White')
    {
      // init PGN header
      pgn_header = '[White "' + user_name + '"]\n[Black "Stockfish"]\n\n';
      
      // init PGN filename
      $('#download_link').attr('download', user_name + '_vs_Stockfish_' + date.toString().replace(/\s/g, "_") + '.pgn');
    }
    // if user color is black
    else if (user_color == 'Black')
    {
      // init PGN header
      pgn_header = '[White "Stockfish 1.2"]\n[Black "' + user_name + '"]\n\n';
      
      // init PGN filename
      $('#download_link').attr('download', 'Stockfish_vs_' + user_name + '_' + date.toString().replace(/\s/g, "_") + '.pgn');
    }
    // otherwise it's error
    else
    {
      alert('Color is illegal, please type "White" or "Black"');
      return; 
    }
    
    // init download link
    $('#download_link').attr('href', window.URL.createObjectURL(
      new Blob([pgn_header + game.pgn()], {type: 'text'})
    ));
    
    // mimic download link click
    $('#download_link')[0].click();
  });

  // handle Recommend moves button click (test)
  $('#recommend_moves').on('click', function() {
    // show recommend move(s)
    recommend_moves();
  });

  // GUI board & game state variables
  var board = null;
  var game = new Chess();
  var $status = $('#status');
  var $fen = $('#fen');
  var $pgn = $('#pgn');
  var $score = $('#score');
  var $depth = $('#depth');
  var $time = $('#time');
  var $nodes = $('#nodes');
  var $knps = $('#knps');
  var whiteSquareGrey = '#a9a9a9'
  var blackSquareGrey = '#696969'
  var $max_legal_moves = $('#max_legal_moves'); // maximum legal moves for next color

  // remove grey squares
  function removeGreySquares () {
    $('#chess_board .square-55d63').css('background', '')
  }

  function greySquare (square) {
    var $square = $('#chess_board .square-' + square)

    var background = whiteSquareGrey
    if ($square.hasClass('black-3c85d')) {
      background = blackSquareGrey
    }

    $square.css('background', background)
  }

  // on picking up a piece
  function onDragStart (source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  // on dropping piece
  function onDrop (source, target) {

    removeGreySquares()
    
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    // make computer move
    make_move();

    // update game status
    updateStatus();
  }

  // highlight legal moves
  function onMouseoverSquare (square, piece) {
    // get list of possible moves for this square
    var moves = game.moves({
      square: square,
      verbose: true
    })

    // exit if there are no moves available for this square
    if (moves.length === 0) return

    // highlight the square they moused over
    greySquare(square)

    // highlight the possible squares for this piece
    for (var i = 0; i < moves.length; i++) {
      greySquare(moves[i].to)
    }
  }

  function onMouseoutSquare (square, piece) {
    removeGreySquares()
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd () {
    board.position(game.fen())
  }

  // update game status
  function updateStatus () {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    // update DOM elements
    $status.html(status)
    $fen.val(game.fen())
    $pgn.html(game.pgn())
  }

  // chess board configuration
  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    sparePieces: false, // If true: add spare pieces, but not useful I think.
    onMouseoutSquare: onMouseoutSquare,
    onMouseoverSquare: onMouseoverSquare
  }
  
  // create chess board widget instance
  board = Chessboard('chess_board', config)
  
  // prevent scrolling on touch devices
  $('#chess_board').on('scroll touchmove touchend touchstart contextmenu', function(e) {
    e.preventDefault();
  });

  // update game status
  updateStatus();
</script>
